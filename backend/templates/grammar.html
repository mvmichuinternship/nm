  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="/" class="logo">
              <h1>Scholar</h1>
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Serach Start ***** -->
            <div class="search-input">
              <form id="search" action="#">
                <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                  onkeypress="handle" />
                <i class="fa fa-search"></i>
              </form>
            </div>
            <!-- ***** Serach Start ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="/">Home</a></li>
              <li class="scroll-to-section"><a href="/spell">Spell Checker</a></li>
              <li class="scroll-to-section"><a href="/grammar" class="active">Grammar Checker</a></li>
              <li class="scroll-to-section"><a href="/summary">Summarizer</a></li>
              <li class="scroll-to-section"><a href="/login">Login/Register</a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="main-banner" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="owl-carousel owl-banner flex">

            <div class="container flex">
              <h1 style="color: #fff">Grammar Checker and Paraphraser</h1>
              <form action="/check_grammar" class="login" method="post">
                <div class="textbox">
                  <textarea name="text" id="input-text">{{input}} </textarea>
                </div>
                <br/>
                <button class="rounded-button" id="button">Check Grammar</button>

              </form>
              <br />

              <div class="textbox">
                <div
                  style="border: 3px dashed #fff; border-radius: 10px;margin: auto;padding: 5px;width: 300px; height: 210px;">

                  {% if error %}
                  <h3 style="color: #fff">Corrected Sentence</h3>
                  {{corrected_sentence}}
                  <h3 style="color: #fff">Sentence</h3>
                  {{sentence}}
                  {% endif %}
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="../static/assets/js/counter.js"></script>
  <script src="../static/assets/js/custom.js"></script>
