<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Scholar </title>

  <link rel="stylesheet" type="text/css" href="../static/styles.css">


  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="../static/assets/css/fontawesome.css">
  <link rel="stylesheet" href="../static/assets/css/templatemo-scholar.css">
  <link rel="stylesheet" href="../static/assets/css/owl.css">
  <link rel="stylesheet" href="../static/assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <!--

TemplateMo 586 Scholar

https://templatemo.com/tm-586-scholar

-->
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="/" class="logo">
              <h1>Scholar</h1>
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Serach Start ***** -->
            <div class="search-input">
              <form id="search" action="#">
                <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                  onkeypress="handle" />
                <i class="fa fa-search"></i>
              </form>
            </div>
            <!-- ***** Serach Start ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="/">Home</a></li>
              <li class="scroll-to-section"><a href="/spell">Spell Checker</a></li>
              <li class="scroll-to-section"><a href="/grammar">Grammar Checker</a></li>
              <li class="scroll-to-section"><a href="/summary">Summarizer</a></li>
              <li class="scroll-to-section"><a href="/login" class="active">Login/Register</a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->


  <div class="main-banner" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="owl-carousel owl-banner">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="stylee">
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="/enquiry" class="login" method="post">
            {{alert}}
            {{msg}}
            {{log_msg}}
            <div class="field">
              <input type="text" name="emailid" placeholder="Email Address" id="log-email" required>
            </div>
            <div class="field">
              <input type="password" name="password" placeholder="Password" id="log-password" required>
            </div>
            <!-- <div class="pass-link"><a href="#">Forgot password?</a></div> -->
            <div id="email-message" class="error-message"></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" id="submit-button">
            </div>
            <div class="signup-link">Not a member? <a href="/signup">Signup now</a></div>
          </form>

          <form action="/signup" class="signup" method="post">

            <div class="field">
              <input type="text" placeholder="Email Address" name="emailid" id="emailid" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" name="password" id="password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" name="cpassword" id="cpassword" required>
            </div>
            <div id="password-message" class="error-message"></div>

            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" id="submit-btn">
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>




  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../static/assets/js/isotope.min.js"></script>
  <script src="../static/assets/js/owl-carousel.js"></script>
  <script src="../static/assets/js/counter.js"></script>
  <script src="../static/assets/js/custom.js"></script>
  <script src="../static/script.js"></script>
